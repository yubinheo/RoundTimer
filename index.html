<!DOCTYPE html>
<html>

<head>
    <title>Insert title here</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="인터벌 트레이닝을 위한 카운터" />

    <link rel="stylesheet" href="style.css">
</head>

<body style="padding-top: 6.5rem">
    <main role="main">
        <form action="" name="timerForm">
            <div align="center">
                <h2><strong>Round Timer</strong></h2>
                <br><br>
                <div id="choiceForm" style="display: block;">
                    <select class="form-control" id="roundTime" name="roundTime" style="width: 30%;">
                        <option value="180">한 라운드 당 시간 (Default : 3min)</option>
                        <option value="300">5분</option>
                        <option value="180">3분</option>
                        <option value="120">2분</option>
                        <option value="60">1분</option>
                        <option value="5">5초 (Test)</option>
                    </select>
                    <br /><br />
                    <input class="form-control" type="number" name="roundCount" id="roundCount" min="1" max="10"
                        style="width: 30%;" placeholder="총 라운드 (1 ~ 10)" onchange="changeRoundCount()">
                    <br /><br />

                    <input class="form-control" type="button" value="운동 시작!" onclick="timer()" style="width: 30%;">
                    <br><br>
                </div>
                <br/><br/><br/><br/><br/><br/>
                <span id="countdown" style="font-size: 40px;"></span>
                <br><br>

            </div>

        </form>
        <link
            href="https://cdn.jsdelivr.net/combine/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css,npm/pickerjs@1.2.1/dist/picker.min.css"
            rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/combine/npm/pickerjs@1.2.1/dist/picker.min.js,npm/easytimer.js@4.3.0/dist/easytimer.min.js"></script>

            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="index.js"></script>
    </main>
</body>

</html>
